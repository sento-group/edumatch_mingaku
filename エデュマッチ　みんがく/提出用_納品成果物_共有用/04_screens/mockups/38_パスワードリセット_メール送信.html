<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - エデュマッチ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .reset-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .logo-link {
            display: inline-block;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
            text-decoration: none;
        }
        .reset-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .reset-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            margin-bottom: 15px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #2563eb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .info-box p {
            font-size: 13px;
            color: #555;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <a href="01_トップページ.html" class="logo-link">エデュマッチ</a>

        <h1 class="reset-title">パスワードをお忘れですか?</h1>
        <p class="reset-description">
            ご登録いただいたメールアドレスを入力してください。<br>
            パスワードリセット用のリンクをお送りします。
        </p>

        <form action="39_パスワードリセット_メール送信完了.html" method="post">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="例: tanaka@school.ed.jp" required>
            </div>

            <button type="submit" class="btn btn-primary">リセットメールを送信</button>
        </form>

        <div class="back-link">
            <a href="05_新規登録・ログイン.html">← ログイン画面に戻る</a>
        </div>

        <div class="info-box">
            <p>
                <strong>メールが届かない場合:</strong><br>
                迷惑メールフォルダをご確認ください。それでも届かない場合は、<a href="11_お問い合わせ（運営宛）.html" style="color: #2563eb;">お問い合わせ</a>ください。
            </p>
        </div>
    </div>
</body>
</html>
