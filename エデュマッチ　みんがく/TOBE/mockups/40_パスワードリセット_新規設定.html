<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいパスワードの設定 - エデュマッチ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .reset-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .logo-link {
            display: inline-block;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
            text-decoration: none;
        }
        h1 { font-size: 28px; color: #333; margin-bottom: 15px; font-weight: bold; }
        .description { font-size: 14px; color: #666; line-height: 1.6; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 14px; font-weight: 600; color: #333; margin-bottom: 8px; }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .password-requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 13px;
            color: #555;
        }
        .password-requirements ul { margin-left: 20px; line-height: 1.8; }
        .btn-primary {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            margin-top: 10px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body>
    <div class="reset-container">
        <a href="01_トップページ.html" class="logo-link">エデュマッチ</a>
        <h1>新しいパスワードの設定</h1>
        <p class="description">新しいパスワードを入力してください。</p>
        <form action="41_パスワード変更完了.html" method="post">
            <div class="form-group">
                <label for="password">新しいパスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">新しいパスワード（確認）</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <div class="password-requirements">
                <strong>パスワードの要件:</strong>
                <ul>
                    <li>8文字以上</li>
                    <li>英字と数字を含む</li>
                    <li>記号を含むことを推奨</li>
                </ul>
            </div>
            <button type="submit" class="btn-primary">パスワードを変更する</button>
        </form>
    </div>
</body>
</html>
