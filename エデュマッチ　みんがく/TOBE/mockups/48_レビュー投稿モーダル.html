<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レビュー投稿 - エデュマッチ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 { font-size: 24px; color: #333; }
        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #f3f4f6;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }
        .close-btn:hover { background: #e5e7eb; }
        .modal-body { padding: 30px; }
        .service-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .service-info h3 { font-size: 18px; color: #2563eb; margin-bottom: 5px; }
        .service-info p { font-size: 14px; color: #666; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .required { color: #dc2626; }
        .rating-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .star-rating {
            display: flex;
            gap: 5px;
            font-size: 32px;
            cursor: pointer;
        }
        .star { color: #e5e7eb; transition: color 0.2s; }
        .star.active, .star:hover { color: #fbbf24; }
        .rating-text { font-size: 14px; color: #666; margin-left: 10px; }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        textarea { resize: vertical; min-height: 120px; }
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .checkbox-group { display: flex; align-items: center; gap: 8px; }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkbox-group label {
            font-size: 14px;
            font-weight: normal;
            cursor: pointer;
            margin: 0;
        }
        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }
        .btn-cancel { background: #f3f4f6; color: #666; }
        .btn-cancel:hover { background: #e5e7eb; }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
        }
        .btn-primary:hover { opacity: 0.9; }
        .info-text {
            background: #eff6ff;
            border-left: 4px solid #2563eb;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>レビューを投稿</h2>
                <button class="close-btn" onclick="window.location='07_サービス詳細.html'">×</button>
            </div>

            <form action="45_レビュー投稿完了.html" method="post">
                <div class="modal-body">
                    <div class="service-info">
                        <h3>スマート学習管理 Pro</h3>
                        <p>株式会社スマート教育</p>
                    </div>

                    <div class="info-text">
                        あなたのレビューは、他の教育関係者がサービスを選ぶ際の重要な参考情報となります。実際の利用経験に基づいた率直なご意見をお聞かせください。
                    </div>

                    <div class="form-group">
                        <label>総合評価 <span class="required">*</span></label>
                        <div class="rating-input">
                            <div class="star-rating">
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                            </div>
                            <span class="rating-text">評価を選択してください</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>レビュータイトル <span class="required">*</span></label>
                        <input type="text" name="title" placeholder="例: 生徒の学力向上に大きく貢献" maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <label>詳細レビュー <span class="required">*</span></label>
                        <textarea name="content" placeholder="具体的な使用感、良かった点・改善してほしい点などをご記入ください" maxlength="1000" required></textarea>
                        <div class="char-count">0 / 1000</div>
                    </div>

                    <div class="form-group">
                        <label>使用期間</label>
                        <select name="usage_period">
                            <option value="">選択してください</option>
                            <option value="1month">1ヶ月未満</option>
                            <option value="3months">1〜3ヶ月</option>
                            <option value="6months">3〜6ヶ月</option>
                            <option value="1year">6ヶ月〜1年</option>
                            <option value="over1year">1年以上</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>学校種別</label>
                        <select name="school_type">
                            <option value="">選択してください</option>
                            <option value="elementary">小学校</option>
                            <option value="junior_high">中学校</option>
                            <option value="high">高等学校</option>
                            <option value="university">大学</option>
                            <option value="other">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>役職</label>
                        <input type="text" name="position" placeholder="例: 教諭、管理職、ICT担当など">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="anonymous" name="anonymous">
                            <label for="anonymous">匿名で投稿する（学校名・氏名を非表示）</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms"><a href="29_利用規約.html" target="_blank" style="color: #2563eb;">レビュー投稿ガイドライン</a>に同意する <span class="required">*</span></label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" onclick="window.location='07_サービス詳細.html'">キャンセル</button>
                    <button type="submit" class="btn btn-primary">レビューを投稿</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 星評価の実装
        const stars = document.querySelectorAll('.star');
        const ratingText = document.querySelector('.rating-text');
        let selectedRating = 0;

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                selectedRating = index + 1;
                updateStars();
                const texts = ['非常に不満', 'やや不満', '普通', '満足', '非常に満足'];
                ratingText.textContent = texts[index];
            });

            star.addEventListener('mouseenter', () => {
                stars.forEach((s, i) => {
                    s.classList.toggle('active', i <= index);
                });
            });
        });

        document.querySelector('.star-rating').addEventListener('mouseleave', updateStars);

        function updateStars() {
            stars.forEach((s, i) => {
                s.classList.toggle('active', i < selectedRating);
            });
        }

        // 文字数カウント
        const textarea = document.querySelector('textarea');
        const charCount = document.querySelector('.char-count');
        textarea.addEventListener('input', () => {
            charCount.textContent = `${textarea.value.length} / 1000`;
        });
    </script>
</body>
</html>
