<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 ページが見つかりません - エデュマッチ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .logo-link { display: inline-block; margin-bottom: 30px; font-size: 24px; font-weight: bold; color: #2563eb; text-decoration: none; }
        .error-code { font-size: 120px; font-weight: bold; color: #e5e7eb; line-height: 1; margin-bottom: 20px; }
        h1 { font-size: 32px; color: #333; margin-bottom: 15px; font-weight: bold; }
        .message { font-size: 16px; color: #666; line-height: 1.8; margin-bottom: 30px; }
        .suggestions {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
        }
        .suggestions h3 { font-size: 16px; color: #333; margin-bottom: 15px; }
        .suggestions ul { margin-left: 20px; color: #555; font-size: 14px; line-height: 2; }
        .btn {
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .btn-primary { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; }
        .btn-outline { border: 2px solid #2563eb; color: #2563eb; background: white; }
        .search-box {
            max-width: 400px;
            margin: 30px auto;
            display: flex;
            background: #f8f9fa;
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid #e5e7eb;
        }
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            font-size: 14px;
            background: transparent;
        }
        .search-box button {
            padding: 12px 25px;
            background: #2563eb;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="01_トップページ.html" class="logo-link">エデュマッチ</a>
        <div class="error-code">404</div>
        <h1>ページが見つかりません</h1>
        <p class="message">
            お探しのページは削除されたか、URLが変更された可能性があります。
        </p>
        <div class="search-box">
            <input type="text" placeholder="サービスを検索...">
            <button>検索</button>
        </div>
        <div class="suggestions">
            <h3>以下をお試しください:</h3>
            <ul>
                <li>URLが正しいか確認してください</li>
                <li>トップページから目的のページを探す</li>
                <li>サービス一覧から探す</li>
                <li>検索機能を使用する</li>
            </ul>
        </div>
        <a href="01_トップページ.html" class="btn btn-primary">トップページへ</a>
        <a href="03_サービス一覧.html" class="btn btn-outline">サービス一覧</a>
        <div style="margin-top: 30px;">
            <a href="11_お問い合わせ（運営宛）.html" style="color: #2563eb; text-decoration: none; font-size: 14px;">問題が解決しない場合はお問い合わせください</a>
        </div>
    </div>
</body>
</html>
